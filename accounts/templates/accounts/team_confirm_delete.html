{% extends 'accounts/base_personnel.html' %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-danger">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    Supprimer l’équipe « {{ team.code }} »
  </h3>
  <p>Cette action est irréversible. Voulez‑vous vraiment supprimer cette équipe ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="bi bi-trash-fill me-1"></i> Oui, supprimer
    </button>
    <a href="{% url 'accounts:team_list' %}" class="btn btn-secondary ms-2">
      Annuler
    </a>
  </form>
</div>
{% endblock %}
