{% extends "accounts/base_personnel.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
          {% if edit %}
            <h6 class="m-0 fw-bold text-primary">
              <i class="bi bi-pencil-fill me-2"></i>Modifier l’équipe {{ team.code }}
            </h6>
          {% else %}
            <h6 class="m-0 fw-bold text-primary">
              <i class="bi bi-plus-circle me-2"></i>Créer une nouvelle équipe
            </h6>
          {% endif %}
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-success">
                {% if edit %}Enregistrer{% else %}Créer{% endif %}
              </button>
              <a href="{% url 'accounts:team_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i>Annuler
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
