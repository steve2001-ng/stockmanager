{% extends 'equipments/base.html' %}

{% block content %}
  <h2>Confirmer la suppression</h2>
  <p>Êtes-vous sûr de vouloir supprimer l'équipement {{ equipment.designation }} ({{ equipment.code }}) ?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Oui, supprimer</button>
      <a href="{% url 'equipments:equipment_list' %}">Annuler</a>
  </form>
{% endblock %}
