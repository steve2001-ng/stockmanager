{# preventive/task_confirm_delete.html #}
{% extends "preventive/base.html" %}
{% block content %}
<div class="container">
    <div class="alert alert-danger mt-5 p-4 border border-danger shadow-sm">
        <h4 class="alert-heading">
            <i class="fas fa-exclamation-triangle me-2"></i> Confirmation de suppression
        </h4>
        <p>
            Êtes-vous sûr de vouloir supprimer la tâche préventive :
            <strong>{{ object }}</strong> ?
        </p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'preventive:preventive_tasks' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i> Annuler
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-1"></i> Supprimer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
