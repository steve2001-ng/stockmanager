{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="{% static 'dashboard_app/css/styles.css' %}" rel="stylesheet">
    <style>
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-y: auto;
            background-color: #2c3e50;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 0.25rem;
            margin: 0.25rem 0;
            padding: 0.5rem 1rem;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    {% include 'dashboard_app/includes/sidebar.html' %}

    <!-- Content Wrapper -->
    <div class="content-wrapper" style="margin-left: 250px; padding: 20px;">
        <!-- Topbar -->
        {% include 'dashboard_app/includes/topbar.html' %}

        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
     <!-- Footer -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
