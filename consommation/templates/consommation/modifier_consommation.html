{% extends "consommation/base.html" %}
{% block content %}

<div class="container my-5">
    <h2><i class="bi bi-pencil-square"></i> Modifier la consommation</h2>

    <form method="post" class="row g-3 mt-3">
        {% csrf_token %}
        <div class="col-md-4">
            <label class="form-label">{{ form.mois.label }}</label>
            {{ form.mois }}
        </div>
        <div class="col-md-4">
            <label class="form-label">{{ form.montant.label }}</label>
            {{ form.montant }}
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-check-circle"></i> Enregistrer
            </button>
        </div>
    </form>

    <a href="{% url 'consommation:consommation_par_site' %}?site={{ conso.site.id }}" class="btn btn-outline-secondary mt-4">
        <i class="bi bi-arrow-left"></i> Retour
    </a>
</div>

{% endblock %}
