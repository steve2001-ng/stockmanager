{% extends 'entrepots/base.html' %}
{% block content %}
<div class="container my-5">
    <h2><i class="bi bi-trash"></i> Supprimer le site</h2>
    <div class="alert alert-warning mt-4">
        <p>Voulez-vous vraiment supprimer le site <strong>{{ site.designation }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Supprimer
            </button>
            <a href="{% url 'entrepots:liste_sites' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
