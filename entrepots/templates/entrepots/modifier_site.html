{% extends 'entrepots/base.html' %}
{% block content %}
<div class="container my-5">
    <h2><i class="bi bi-pencil"></i> Modifier le site : {{ site.designation }}</h2>
    <form method="post" enctype="multipart/form-data" class="form-ajout-site mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Enregistrer
        </button>
        <a href="{% url 'entrepots:liste_sites' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
