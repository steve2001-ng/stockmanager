{% extends "entrepots/base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2><i class="bi bi-plus-circle"></i> Ajouter un site</h2>
    <div class="card mt-4">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Enregistrer
                </button>
                <a href="{% url 'entrepots:liste_sites' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
